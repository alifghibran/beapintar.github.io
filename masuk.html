<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Masuk | Beaintar</title>
	<link rel="stylesheet" type="text/css" href="css/masuk.css">
	<link rel="icon" href="img/logo.png">
</head>
<body>
	<div id="login">
		<div class="kiri">
			<img src="img/ylogin.png" class="icon">
			<p class="judul">Meraih kesuksesan jadi lebih mudah</p>
			<img src="img/login.png" class="bg">
		</div>
		<div class="kanan">
			<p class="welcome">Selamat Datang!</p>
			<p class="wel">Silakan masuk</p>

				<form action="beapintar.html" class="login-form" method="post">
					<label class="user">Username / Email</label><br>
					<input type="text" name="username" class="in-user" placeholder="Masukan username" required>
					<label class="pass">Password</label><br>
					<input type="password" name="password" class="in-password" placeholder="Masukan password" required>
					<input type="submit" name="daftar" value="Masuk" class="daftar">
					<p class="sudah">dont have an account?  <a href="daftar.html" class="link-login">Daftar</a></p>
				</form>
				
		</div>
	</div>
</body>
</html>

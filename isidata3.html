<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Isi Data Diri | Beapintar</title>
	<link rel="stylesheet" type="text/css" href="css/isi3.css">
	<link rel="icon" href="img/logo.png">
</head>
<body background="img/bgdata.png">
	
	<div id="nav">
		<img src="img/bea.png" class="logo">
	</div>

	<div id="konten">
		<p class="judul">
			Isi data kamu
		</p>
		<p class="desc">
			Pastikan data diisi dengan benar
		</p>
		<img src="img/data3.png" class="data">
		<form action="beapintar.html" class="form-tags" method="post">
			<label>Minatmu</label>
			<input type="text" id="ngetag" class="pilih-tag nyari-tag" data-removeBtn="true" name="tag" placeholder="Cari Minatmu" required>
			<label>Rekomendasi</label>
			<button id="rekomen-nambah" class="rekomen-btn">Programming</button>
			<input type="submit" name="lanjut" value="OK" class="lanjut">

		</form>
		<script  src="js/tag.js"></script>
	</div>

</body>
</html>
